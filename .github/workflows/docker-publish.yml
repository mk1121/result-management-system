name: Publish Docker images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define tags
        id: vars
        run: |
          OWNER=${{ secrets.DOCKERHUB_USERNAME }}
          SHA_TAG=${GITHUB_SHA::12}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_TAG=${GITHUB_REF#refs/tags/}
          else
            REF_TAG=latest
          fi
          echo "server_image=${OWNER}/rms-server" >> $GITHUB_OUTPUT
          echo "client_image=${OWNER}/rms-client" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "ref_tag=${REF_TAG}" >> $GITHUB_OUTPUT

      - name: Compute client build args
        id: client_env
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            echo "vite_api_url=${{ secrets.VITE_API_URL }}" >> $GITHUB_OUTPUT
          else
            echo "vite_api_url=${{ vars.VITE_API_URL }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            MONGO_URI=${{ secrets.MONGO_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CLIENT_ORIGIN=${{ secrets.CLIENT_ORIGIN }}
            CLIENT_ORIGINS=${{ secrets.CLIENT_ORIGINS }}
          tags: |
            ${{ steps.vars.outputs.server_image }}:${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.server_image }}:${{ steps.vars.outputs.ref_tag }}

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_API_URL=${{ steps.client_env.outputs.vite_api_url }}
          tags: |
            ${{ steps.vars.outputs.client_image }}:${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.client_image }}:${{ steps.vars.outputs.ref_tag }}


